<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bon Prix KOUCMÉ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">Bon Prix KOUCMÉ</div>
    <div class="logo">Logo</div>
    <h2>Nos Produits</h2>
    <div id="productList"></div>
    <button id="cartButton" class="cart-button hidden" onclick="showCart()">Voir Panier (<span id="cartCount">0</span>)</button>
  </div>

  <!-- Section Admin -->
  <div class="admin-section" id="adminPage">
    <h2>Administration</h2>
    <div>
      <input type="text" id="productName" placeholder="Nom du produit">
      <input type="number" id="productPrice" placeholder="Prix (CFA)">
      <input type="file" id="productImage" accept="image/*">
      <button onclick="addProduct()">Ajouter</button>
    </div>
    <h3>Liste des produits</h3>
    <div id="adminProductList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
