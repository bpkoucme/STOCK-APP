<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendeur - Gestion de Stock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BON PRIX KOUCMÉ</h1>
    </header>

    <main>
        <section class="actions">
            <button id="btnEntree">Entrée Stock</button>
            <button id="btnSortie">Sortie Stock</button>
            <button id="btnScan">Scanner Code</button>
            <button id="btnRapport">Voir Rapport</button>
        </section>

        <section id="formSection" style="display:none;">
            <h2 id="formTitle"></h2>
            <input type="text" id="productCode" placeholder="Code du produit">
            <input type="number" id="productQuantity" placeholder="Quantité">
            <button id="btnValider">Valider</button>
        </section>

        <section id="rapportSection" style="display:none;">
            <h2>Rapport</h2>
            <ul id="rapportList"></ul>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
