<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BON PRIX KOUCMÉ - Gestionnaire de Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            background: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .log {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border: 1px solid #ccc;
            display: inline-block;
            max-width: 90%;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <header>BON PRIX KOUCMÉ - Gestionnaire de Stock</header>

    <div class="container">
        <button class="btn" onclick="gererEntree()">Entrée</button>
        <button class="btn" onclick="gererSortie()">Sortie</button>
        <button class="btn" onclick="scannerCode()">Scanner</button>
        <button class="btn" onclick="voirRapport()">Rapport</button>

        <div class="log" id="log">Action en attente...</div>
    </div>

    <!-- Intégration Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOFN1uxZKtcVc_kstMe1mHoaFY9CNS3uA",
            authDomain: "monstockapp-73c82.firebaseapp.com",
            projectId: "monstockapp-73c82",
            storageBucket: "monstockapp-73c82.appspot.com",
            messagingSenderId: "903263639703",
            appId: "1:903263639703:web:ff08550aa21db9c25231d2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function gererEntree() {
            const data = {
                type: "entrée",
                produit: "Marchandise ajoutée",
                date: serverTimestamp()
            };
            await addDoc(collection(db, "stocks"), data);
            document.getElementById('log').innerText = "Produit enregistré comme entrée !";
        }

        async function gererSortie() {
            const data = {
                type: "sortie",
                produit: "Marchandise vendue",
                date: serverTimestamp()
            };
            await addDoc(collection(db, "stocks"), data);
            document.getElementById('log').innerText = "Produit marqué comme vendu !";
        }

        async function scannerCode() {
            const code = prompt("Scanner ou entrer le code du produit :");
            if (code) {
                const data = {
                    type: "scan",
                    code: code,
                    date: serverTimestamp()
                };
                await addDoc(collection(db, "stocks"), data);
                document.getElementById('log').innerText = `Code ${code} scanné et enregistré.`;
            }
        }

        function voirRapport() {
            window.open("https://console.firebase.google.com/project/monstockapp-73c82/firestore/data/~2Fstocks", "_blank");
        }
    </script>
</body>
</html>
