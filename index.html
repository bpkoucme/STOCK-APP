<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Stock - BON PRIX KOUCMÉ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>BON PRIX KOUCMÉ</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Connexion</h2>
            <input type="password" id="accessCode" placeholder="Entrez le code d'accès">
            <button onclick="checkAccessCode()">Valider</button>
        </section>

        <section id="role-selection" style="display:none;">
            <h2>Choisissez votre rôle</h2>
            <button onclick="selectRole('vendeur')">Vendeur</button>
            <button onclick="selectRole('admin')">Administrateur</button>
        </section>

        <section id="vendeur-interface" style="display:none;">
            <h2>Interface Vendeur</h2>
            <button onclick="ajouterProduit()">Entrée</button>
            <button onclick="sortirProduit()">Sortie</button>
            <button onclick="scannerProduit()">Scan</button>
            <button onclick="afficherRapport()">Rapport</button>
        </section>

        <section id="admin-interface" style="display:none;">
            <h2>Interface Administrateur</h2>
            <div id="stockDisplay"></div>
            <button onclick="gererDepenses()">Dépenses</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
