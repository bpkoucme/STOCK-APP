<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Prix Koucmé - Gestion de Stock</title>

    <!-- Lien vers ton fichier CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs (obligatoire pour que firebase soit défini !) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <header>
        <h1>Bon Prix Koucmé</h1>
        <p>Application de Gestion de Stock</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Entrée de Stock</h2>
            <input type="text" id="product-name" placeholder="Nom du produit">
            <input type="number" id="product-quantity" placeholder="Quantité">
            <button onclick="addProduct()">Ajouter au Stock</button>
        </section>

        <section class="form-section">
            <h2>Sortie de Stock</h2>
            <input type="text" id="product-name-out" placeholder="Nom du produit">
            <input type="number" id="product-quantity-out" placeholder="Quantité à retirer">
            <button onclick="removeProduct()">Retirer du Stock</button>
        </section>

        <section class="stock-list">
            <h2>Liste des Produits</h2>
            <ul id="stock-display"></ul>
        </section>
    </main>

    <!-- Ton script JavaScript -->
    <script src="app.js"></script>

</body>
</html>
