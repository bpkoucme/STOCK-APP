<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Stocks - BON PRIX KOUCMÉ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BON PRIX KOUCMÉ - Gestionnaire de Stocks</h1>
    </header>

    <div id="loginSection">
        <h2>Entrer le Code d'Accès</h2>
        <input type="password" id="accessCode" placeholder="Code...">
        <button onclick="checkCode()">Valider</button>
    </div>

    <div id="roleSelection" style="display:none;">
        <h2>Choisir un Rôle</h2>
        <button onclick="setRole('vendeur')">Vendeur</button>
        <button onclick="setRole('admin')">Administrateur</button>
    </div>

    <div id="vendeurInterface" style="display:none;">
        <h2>Interface Vendeur</h2>
        <button onclick="ajouterProduit()">Entrée</button>
        <button onclick="sortirProduit()">Sortie</button>
        <button onclick="scannerProduit()">Scan</button>
        <button onclick="genererRapport()">Rapport</button>
    </div>

    <div id="adminInterface" style="display:none;">
        <h2>Interface Administrateur</h2>
        <div id="historique"></div>
        <button onclick="voirDepenses()">Dépenses</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
