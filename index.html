<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Stocks - Bon Prix Koucmé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        img {
            width: 150px;
            margin: 20px auto;
        }
        .hidden { display: none; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <img src="logo.png" alt="Bon Prix Koucmé">
    <h1>Gestionnaire de Stocks</h1>

    <div id="access" class="">
        <p>Appuyez sur CTRL + O pour entrer le code d'accès.</p>
    </div>

    <div id="role" class="hidden">
        <p>Quel est votre rôle ? (vendeur / admin)</p>
        <input type="text" id="roleInput" placeholder="Entrez votre rôle">
        <button onclick="checkRole()" class="btn">Valider</button>
    </div>

    <div id="vendeurUI" class="hidden">
        <h2>Interface Vendeur</h2>
        <button class="btn">Entrée</button>
        <button class="btn">Sortie</button>
        <button class="btn">Scanner</button>
        <button class="btn">Rapport</button>
    </div>

    <div id="adminUI" class="hidden">
        <h2>Interface Administrateur</h2>
        <button class="btn">Marchandises</button>
        <button class="btn">Dépenses</button>
        <button class="btn">Entrée</button>
        <button class="btn">Sortie</button>
        <button class="btn">Scanner</button>
        <button class="btn">Rapport</button>
    </div>

    <script>
        let codeOK = false;

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                let code = prompt("Entrez le code secret :");
                if(code === "16181694y") {
                    codeOK = true;
                    document.getElementById("access").classList.add("hidden");
                    document.getElementById("role").classList.remove("hidden");
                } else {
                    alert("Code incorrect !");
                }
            }
        });

        function checkRole() {
            if (!codeOK) return;
            let role = document.getElementById("roleInput").value.toLowerCase();

            if(role === "vendeur") {
                document.getElementById("role").classList.add("hidden");
                document.getElementById("vendeurUI").classList.remove("hidden");
            }
            else if(role === "admin") {
                document.getElementById("role").classList.add("hidden");
                document.getElementById("adminUI").classList.remove("hidden");
            }
            else {
                alert("Rôle non reconnu. Entrez 'vendeur' ou 'admin'.");
            }
        }
    </script>
</body>
</html>
