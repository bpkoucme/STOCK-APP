<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        header img {
            width: 150px;
        }
        h1 {
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 15px 25px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo de l'entreprise">
</header>
<h1>Gestionnaire de Stocks</h1>
<div class="buttons">
    <button onclick="gererEntree()">Entrée</button>
    <button onclick="gererSortie()">Sortie</button>
    <button onclick="scannerCodeBarre()">Scanner Code-Barres</button>
    <button onclick="voirRapport()">Rapport</button>
</div>

<script>
    function gererEntree() {
        alert("Section Entrée : Enregistrer un nouveau stock.");
        // Ici tu peux ajouter la logique d'enregistrement vers Firebase
    }

    function gererSortie() {
        alert("Section Sortie : Déduire du stock.");
        // Ici tu peux ajouter la logique de déduction de stock vers Firebase
    }

    function scannerCodeBarre() {
        alert("Scanner de Code-Barres lancé.");
        // Ici tu pourrais intégrer un scanner réel (ex: QuaggaJS ou l'API Web)
    }

    function voirRapport() {
        alert("Affichage des rapports de stock.");
        // Ici tu pourrais rediriger ou générer un tableau avec Firebase
    }
</script>

</body>
</html>
