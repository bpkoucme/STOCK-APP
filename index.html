<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock - BON PRIX KOUCMÉ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Logo en haut -->
    <img src="bonprix-logo.png" alt="BON PRIX KOUCMÉ">

    <h1>Application de Gestion de Stock</h1>

    <input type="text" id="productName" placeholder="Nom du produit">
    <input type="number" id="productQty" placeholder="Quantité">
    <button onclick="addProduct()">Ajouter</button>

    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="stockTable"></tbody>
    </table>

    <script>
        let stock = [];

        function saveStock() {
            localStorage.setItem('stock', JSON.stringify(stock));
        }

        function loadStock() {
            const saved = localStorage.getItem('stock');
            if (saved) {
                stock = JSON.parse(saved);
            }
        }

        function renderStock() {
            const table = document.getElementById('stockTable');
            table.innerHTML = '';
            stock.forEach(item => {
                let row = `<tr><td>${item.name}</td><td>${item.qty}</td></tr>`;
                table.innerHTML += row;
            });
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const qty = parseInt(document.getElementById('productQty').value);
            if (name && qty > 0) {
                stock.push({ name, qty });
                saveStock();
                renderStock();
                document.getElementById('productName').value = '';
                document.getElementById('productQty').value = '';
            } else {
                alert('Entrez un nom de produit et une quantité valide.');
            }
        }

        loadStock();
        renderStock();
    </script>

</body>
</html>
