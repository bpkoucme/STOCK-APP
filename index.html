<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Stocks - BON PRIX KOUCMÉ</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>

    <header>
        <h1>BON PRIX KOUCMÉ - Gestionnaire de Stocks</h1>
    </header>

    <section class="login">
        <h2>Connexion</h2>
        <input type="password" id="codeInput" placeholder="Entrez le code secret">
        <button onclick="checkCode()">Valider</button>
    </section>

    <section class="menu" style="display: none;">
        <h2>Sélectionnez votre rôle</h2>
        <button onclick="openPage('admin')">Admin</button>
        <button onclick="openPage('vendeur')">Vendeur</button>
    </section>

    <section id="content" style="display: none;">
        <!-- Le contenu spécifique (Admin ou Vendeur) sera affiché ici -->
    </section>

    <script src="script.js"></script>
</body>
</html>
