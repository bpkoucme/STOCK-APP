<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Stock</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            text-align: center; 
            padding: 20px; 
        }
        h1 { 
            color: #333; 
        }
        input, button { 
            padding: 10px; 
            margin: 10px; 
            font-size: 16px; 
        }
        table { 
            margin: 20px auto; 
            border-collapse: collapse; 
            width: 80%; 
            background: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 10px; 
            text-align: center; 
        }
        th { 
            background: #eee; 
        }
    </style>
</head>
<body>

    <h1>Gestion de Stock - Mon Magasin</h1>

    <input type="text" id="productName" placeholder="Nom du produit">
    <input type="number" id="productQty" placeholder="Quantité">
    <button onclick="addProduct()">Ajouter au stock</button>

    <h2>Liste des produits</h2>
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="stockTable">
            <!-- Les produits vont s'afficher ici -->
        </tbody>
    </table>

    <script>
        let stock = JSON.parse(localStorage.getItem('stock')) || [];

        function saveStock() {
            localStorage.setItem('stock', JSON.stringify(stock));
        }

        function renderStock() {
            const table = document.getElementById('stockTable');
            table.innerHTML = '';
            stock.forEach(item => {
                let row = `<tr><td>${item.name}</td><td>${item.qty}</td></tr>`;
                table.innerHTML += row;
            });
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const qty = parseInt(document.getElementById('productQty').value);
            if (name && qty > 0) {
                stock.push({ name, qty });
                saveStock();
                renderStock();
                document.getElementById('productName').value = '';
                document.getElementById('productQty').value = '';
            } else {
                alert('Entrez un nom de produit et une quantité valide.');
            }
        }

        renderStock();
    </script>

</body>
</html>
